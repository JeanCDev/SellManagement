<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Meta tags de busca -->
    <meta name="descricao" content="">
    <meta name="author" content="Jean Carlos Gomes">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!--Estilo Personalizado-->
    <link rel="stylesheet" href="css/estilo.css">

    <!-- Normalize -->
    <link rel="stylesheet" href="css/normalize.css">

    <!--Font Awesome -->
    <script src="https://kit.fontawesome.com/fc5cba7c0f.js"></script>

    <!--Fexibility-->
    <script src="js/flexibility.js"></script>

    <!--HTML5 Shiv-->

    <!--[if lt IE 9]>
	<script src="bower_components/html5shiv/dist/html5shiv.js"></script>
    <![endif]-->

    <!-- Babel/Converte ES6 para ES5 -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- 
    Tag padrão do babel: <script type="text/babel"></script> 
    -->
    
    <!-- lógica do app -->
    <script type="text/javascript" src="js/users.js"></script>
    <script type="text/javascript" src="js/bd.js"></script>
    <script type="text/javascript" src="js/script.js"></script>

    <title>Trufa Control</title>
</head>

<body onload="carregaClientes()">
    <nav class="navbar navbar-expand-md navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Trufa Control</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" data-toggle="modal" data-target="#modal">Adicionar Cliente</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-md-0">
                <input class="form-control" type="text" placeholder="Pesquisar Cliente" aria-label="Search" id="pesquisa">
            </form>
        </div>
    </nav>


    <main class="container">
        <div class="row">
           
           <!-- alertas -->
           
            <div class="alert alert-desmissable alert-danger mt-3" style="display: none" id="alert-error" role="alert">
		        <strong>Ops algo deu errado!</strong> 
                Confira os dados adicionados e tente novamente!
	        </div>
           
           <div class="alert alert-success mt-3" id="alert-success" style="display: none" role="alert">
		        <strong>Tudo certo!</strong> 
                Todos os dados salvos com sucesso!
               <span></span>
            </div>
            
            <!-- Tabela -->
            <div class="alert alert-danger mt-3" role="alert" id="removed-alert" style="display: none">
		        <strong>Cliente removido com sucesso!</strong>
	        </div>
            
            <table class="table table-striped table-hover">
                <thead class="table-head">
                    <tr>
                        <th>Nome</th>
                        <th>Deve</th>
                        <th class="text-center">
                            <i class="fas fa-plus"></i>
                        </th>
                        <th class="text-center">
                            <i class="fas fa-minus"></i>
                        </th>
                        <th>Exclui</th>
                    </tr>
                </thead>
                <tbody id="lista-clientes">
                </tbody>
            </table>
        </div>
    </main>
    
    <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
       <div class="modal-dialog" role="document">
         <div class="modal-content">
            <div class="modal-header">
               <h5 class="modal-title" id="titulo-modal">Novo Cliente</h5>
               <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body container">
               <form>
                   <label for="nome-cliente" class="lead">
                       Nome do Cliente:
                   </label>
                   <input type="text" value="Jean" id="nome-cliente" class="form-control">
                   
                   <label class="lead mt-3">
                       Valor de débito inicial:
                   </label>
                   <input type="number" value="25" id="valor-inicial" class="form-control">
               </form>
            </div>
            <div class="modal-footer">
               <button type="button" class="btn btn-secondary">Fechar</button>
               <button type="submit" class="btn btn-success" onclick="adicionarCliente()">Adicionar</button>
            </div>
         </div>
      </div>
   </div>







    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body></html>
